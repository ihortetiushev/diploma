<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Balance</title>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        let chartData = [[${chartData}]];
    </script>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>
</head>

<body>
<div class="balance-container">
    <h1>Баланс</h1>

    <div class="month-selector">
        <button><</button>
        <span>Місяць</span>
        <button>></button>
    </div>

    <div class="navigation">
        <button class="active">Витрати</button>
        <button>Доходи</button>
        <button>Категорії</button>
        <button>Статистика</button>
    </div>

    <div id="chart_div"></div>

    <div class="records-section">
        <div th:switch="${incomes}">
            <h2 th:case="null">No income records!</h2>
            <div th:case="*" class="income-records">
                <div class="record-category">
                    <h3>Продукти</h3>
                    <span th:text="${totalProducts} + ' ₴'">___ ₴</span>
                </div>
                <div class="record-category">
                    <h3>Транспорт</h3>
                    <span th:text="${totalTransport} + ' ₴'">___ ₴</span>
                </div>
            </div>
        </div>

        <div th:switch="${expenses}">
            <h2 th:case="null">No expense records!</h2>
            <div th:case="*" class="expense-records">
                <div class="record-category">
                    <h3>Одяг</h3>
                    <span th:text="${totalClothing} + ' ₴'">___ ₴</span>
                </div>
                <div class="record-category">
                    <h3>Оренда житла</h3>
                    <span th:text="${totalRent} + ' ₴'">___ ₴</span>
                </div>
                <div class="record-category">
                    <h3>Здоров'я</h3>
                    <span th:text="${totalHealth} + ' ₴'">___ ₴</span>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <a href="/add-income" class="btn">Додати дохід</a>
        <a href="/add-expenses" class="btn">Додати витрату</a>
    </div>
</div>
</body>
</html>
