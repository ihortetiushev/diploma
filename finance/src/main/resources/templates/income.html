<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpendSpace Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        let chartData = [[${chartData}]];
        let mode = [[${mode}]];
    </script>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h3>Персональні фінанси</h3>
        <nav>
            <ul>
                <li><a href="#" onclick="setFormAction('/expenses')" th:classappend="${mode == 'expenses'} ? 'active'">Витрати</a></li>
                <li><a href="#" onclick="setFormAction('/income')" th:classappend="${mode == 'income'} ? 'active'">Доходи</a></li>
                <li><a href="#" >Активи</a></li>
                <li><a href="#" >Налаштування</a></li>
            </ul>
        </nav>
    </aside>


    <main class="dashboard-content">
        <header class="topbar">
            <form id="searchForm" method="get">
                <div class="months">
                    <label for="startDate">Період:</label>
                    <input type="date" id="startDate" name="startDate"
                           th:value="${startDate != null} ? ${startDate} : ''"
                           required/>
                    <input type="date" id="endDate" name="endDate"
                           th:value="${endDate != null} ? ${endDate} : ''"
                           required/>
                    <button type="submit" id='expenses-button' onclick="setFormAction('/income')">Оновити</button>
                </div>
            </form>
        </header>

<!--
        <section class="summary-bar">
            <div>Total Income: <span th:text="${totalIncome}">$11,538.46</span></div>
            <div>Total Expenses: <span th:text="${totalExpenses}">$8,564.53</span></div>
            <div class="iae">IAE: <span th:text="${iae}">$2,973.93</span></div>
        </section>
-->

        <section class="main-panels">

            <div class="panel chart-panel">
<!--                <h3>Expense Distribution</h3>
                <img th:src="@{/images/chart-placeholder.png}" alt="Pie Chart Placeholder"/>-->
                <div id="chart_div"></div>
                <!-- Replace with dynamic chart if desired -->
            </div>

            <div class="panel averages-panel">
                <h3>По категоріям</h3>
                <div th:switch="${totalByCategory}">
                    <h2 th:case="null">No data</h2>
                    <div th:case="*">
                        <div class="record-category" th:each="byCategory : ${totalByCategory}">
                            <h3 th:text="${byCategory.key}"/>
                            <span th:text="${byCategory.value} + ' ₴'">___ ₴</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
