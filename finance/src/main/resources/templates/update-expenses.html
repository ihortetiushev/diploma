<form action="#"
      th:action="@{/update-expenses/{id}(id=${expenses.id})}"
      th:object="${expenses}"
      method="post">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <label for="amount">Amount</label>
    <input type="text" th:field="*{amount}" id="amount" placeholder="Amount">
    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
    <label for="operationDate">Operation Date</label>
    <input type="date" th:field="*{operationDate}" id="operationDate" placeholder="Operation Date">
    <span th:if="${#fields.hasErrors('operationDate')}" th:errors="*{operationDate}"></span>
    <input type="submit" value="Update Income">
</form>
