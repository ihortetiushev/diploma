<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Add Asset</h3>
    <form th:action="@{/assets/add-asset}" th:object="${asset}" method="post" class="container mt-5">

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" id="category" class="form-select" required>
                <option value="-1">-- Select a Category --</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control"
                   placeholder="Description">
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="initialValue" class="form-label">Initial Amount</label>
            <input type="number" id="initialValue" name="initialValue" step="0.01" th:value="${initialValue}"
                   class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('initialValue')}" th:errors="*{initialValue}"></div>
        </div>

        <div class="mb-3">
            <label for="currentValue" class="form-label">Current Amount</label>
            <input type="number" id="currentValue" name="currentValue" step="0.01" th:value="${currentValue}"
                   class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('currentValue')}" th:errors="*{currentValue}"></div>
        </div>

        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select th:field="*{currency}" id="currency" class="form-select" required>
                <option th:each="currency : ${currencies}" th:value="${currency.currencyCode}"
                        th:text="${currency.currencyCode}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" th:field="*{startDate}" id="startDate" class="form-control" placeholder="Start Date"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Add Asset</button>
        <a th:href="@{/assets}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
