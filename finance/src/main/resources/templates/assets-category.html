<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assets Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script th:src="@{/js/categories.js}" type="text/javascript"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Assets Categories</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Category Name</th>
            <th style="width: 100px;">Edit</th>
            <th style="width: 100px;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${categories.empty}">
            <td colspan="3" class="text-center">No data</td>
        </tr>
        <tr th:each="category : ${categories}">
            <td><span th:text="${category.name}">Name</span></td>
            <td>
                <button class="btn btn-sm btn-warning" th:onclick="showEditDialog([[${category.id}]], [[${category.name}]])">Edit</button>
            </td>
            <td>
                <button class="btn btn-sm btn-danger" th:onclick="showDeleteDialog('assets-categories/delete', [[${category.id}]])">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" onclick="showAddDialog()">Add Category</button>
    <a th:href="@{/assets}" class="btn btn-secondary">Go Back</a>
</div>

<!-- Add Dialog -->
<div id="add-dialog" title="Add Assets Category" style="display:none;">
    <form th:action="@{/assets-categories/save}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="add-name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="add-name" class="form-control" placeholder="Name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<!-- Edit Dialog -->
<div id="edit-dialog" title="Edit Assets Category" style="display:none;">
    <form th:action="@{/assets-categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" id="edit-id">
        <div class="mb-3">
            <label for="edit-name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="edit-name" class="form-control" placeholder="Name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<!-- Confirm Delete Dialog -->
<div id="dialog-confirm" title="Delete Assets Category?" style="display:none;">
    <p>
        <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
        Category will be deleted and cannot be recovered. Are you sure?
    </p>
</div>

</body>
</html>
