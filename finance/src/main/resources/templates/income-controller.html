<head>
  <meta charset="UTF-8">
  <title>Income List</title>
  <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
</head>

<div th:switch="${incomes}">
  <h2 th:case="null">No records!</h2>
  <div th:case="*">
    <h2>Income</h2>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="income : ${incomes}">
        <td th:text="${income.operationDate}"></td>
        <td th:text="${income.amount}"></td>
        <td th:text="${income.description}"></td>
        <td><a th:href="@{/edit-income/{id}(id=${income.id})}">Edit</a></td>
        <td><a th:href="@{/delete-income/{id}(id=${income.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/add-income">Add a new record</a></p>
</div>
