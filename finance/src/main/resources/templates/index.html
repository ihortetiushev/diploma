<head>
    <meta charset="UTF-8">
    <title>Balance</title>
    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([[${chartData}]]);

            // Set chart options
            var options = {'title':'How Much Pizza I Ate Last Night',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>

<div class="balance-container">
    <h1>Баланс</h1>

    <div class="month-selector">
        <button><</button>
        <span>Місяць</span>
        <button>></button>
    </div>

    <div class="navigation">
        <button class="active">Витрати</button>
        <button>Доходи</button>
        <button>Категорії</button>
        <button>Статистика</button>
    </div>

<!--    <div class="main-image">
        <img th:src="@{images/pie_chart_info.png}" alt="pie_chart_info">
    </div>-->
    <div id="chart_div"></div>

    <div class="records-section">
        <div th:switch="${incomes}">
            <h2 th:case="null">No income records!</h2>
            <div th:case="*" class="income-records">
                <div class="record-category">
                    <h3>Продукти</h3>
                    <span th:text="${totalProducts} + ' ₴'">___ ₴</span>
                </div>
                <div class="record-category">
                    <h3>Транспорт</h3>
                    <span th:text="${totalTransport} + ' ₴'">___ ₴</span>
                </div>
            </div>
        </div>

        <div th:switch="${expenses}">
            <h2 th:case="null">No expense records!</h2>
            <div th:case="*" class="expense-records">
                <div class="record-category">
                    <h3>Одяг</h3>
                    <span th:text="${totalClothing} + ' ₴'">___ ₴</span>
                </div>
                <div class="record-category">
                    <h3>Оренда житла</h3>
                    <span th:text="${totalRent} + ' ₴'">___ ₴</span>
                </div>
                <div class="record-category">
                    <h3>Здоров'я</h3>
                    <span th:text="${totalHealth} + ' ₴'">___ ₴</span>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <a href="/add-income" class="btn">Додати дохід</a>
        <a href="/add-expenses" class="btn">Додати витрату</a>
    </div>
</div>
</body>
