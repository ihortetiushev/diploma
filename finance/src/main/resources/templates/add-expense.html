<form action="#" th:action="@{/add-expense}" th:object="${expense}" method="post">

    <label for="asset">Asset</label>
    <select th:field="*{asset}" id="asset">
        <option value="-1">-- Select Asset --</option>
        <option th:each="asset : ${assets}" th:value="${asset.id}" th:text="${asset.name}">
    </select>

    <label for="category">Category</label>
    <select th:field="*{category}" id="category">
        <option value="-1">-- Select a Category --</option>
        <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">
    </select>
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>

    <label for="amount">Amount</label>
    <input type="number"
           id="amount"
           name="amount"
           step="0.01"
           th:value="${amount}" />
    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>

    <label for="currency">Currency</label>
    <select th:field="*{currency}" id="currency">
        <option th:each="currency : ${currencies}" th:text="${currency.currencyCode}" th:value="${currency.currencyCode}">
    </select>

    <label for="operationDate">Date</label>
    <input type="date" th:field="*{operationDate}" id="operationDate" placeholder="Operation Date">
    <span th:if="${#fields.hasErrors('operationDate')}" th:errors="*{operationDate}"></span>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

    <input type="submit" value="Add Expense">
</form>
